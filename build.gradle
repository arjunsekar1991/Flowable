// Apply the java-library plugin to add support for Java Library
plugins {

  id "com.github.johnrengelman.shadow" version "2.0.3"
  
}
apply plugin: 'java-library'

//apply plugin: 'org.springframework.boot'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.nm.application.Application'
    }
}


dependencies {

    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.0.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.0.RELEASE'
	compile group: 'org.flowable', name: 'flowable-engine', version: '6.2.1'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.0.RELEASE'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
	compile group: 'org.flowable', name: 'flowable-jms-spring-executor', version: '6.2.1'
	compile group: 'org.apache.activemq', name: 'activemq-broker', version: '5.15.3'
	compile group: 'org.flowable', name: 'flowable-spring', version: '6.2.1'
	compile group: 'com.zaxxer', name: 'HikariCP', version: '2.2.5'
	compile group: 'javax.transaction', name: 'transaction-api', version: '1.1'
	compile group: 'com.atomikos', name: 'transactions-jta', version: '4.0.6'
	compile group: 'com.atomikos', name: 'transactions-api', version: '4.0.6'
	compile group: 'com.atomikos', name: 'transactions-jdbc', version: '4.0.6'
	compile group: 'com.atomikos', name: 'transactions-jms', version: '4.0.6'
}

